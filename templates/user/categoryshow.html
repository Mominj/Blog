<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="/static/css/fontastic.css">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href="/static/vendor/@fancyapps/fancybox/jquery.fancybox.min.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/static/favicon.png">
</head>

<body>

    <header class="header">
        <!-- Main Navbar-->
        <nav class="navbar navbar-expand-lg">
            <div class="search-area">
              <div class="search-area-inner d-flex align-items-center justify-content-center">
                <div class="close-btn"><i class="icon-close"></i></div>
                <div class="row d-flex justify-content-center">
                  <div class="col-md-8">
                    <form action="#">
                      <div class="form-group">
                        <input type="search" name="search" id="search" placeholder="What are you looking for?">
                        <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="container">
              <!-- Navbar Brand -->
              <div class="navbar-header d-flex align-items-center justify-content-between">
                <!-- Navbar Brand --><a href="index.html" class="navbar-brand">Abdul Momin</a>
                <!-- Toggle Button-->
                <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
              </div>
              <!-- Navbar Menu -->
              <div id="navbarcollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
               
                <!--   <li class="nav-item"><a href="/home" class="nav-link ">Home</a>
                  </li> -->
                  <li class="nav-item"><a href="/blogsdetails/1" class="nav-link active ">Blog</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle"  href="" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown04">
                        {{range .CartegoryDatalist}}
                        <a class="dropdown-item" href="/blogscat/{{.CID}}">{{.CName}}</a>
                        {{end}}
                       
                    </div>
                </li>
             
                  <li class="nav-item"><a href="/createblog" class="nav-link active ">Create Blog</a>
                  </li>
                  <li class="nav-item"><a href="/logout" class="nav-link active ">Logout</a></li>
            
        
              </div>
    
            </div>
          </nav>
      </header>

    <section style="margin-bottom: 500px;">

        <div class="container">
            
          <div class="row">
  
                  <!---Blog Loop Start--->
                  {{range .Categoryshowlist}}
                  <br><br>
     
            <div class="post col-4">
                <div class="post-thumbnail"><a href="#"><img src="/static/img/blog-post-1.jpeg" class="img-fluid"></a></div>
                    <div class="post-details">
                      
                      <a href="post.html">
                    
                        <h3 class="h4">{{.Title}}</h3></a> <p class="fa fa-calendar">{{.CreateTime.Format "02 / Jan 2006"}}</p>
                        <p  style="text-align: justify;"  class="text-muted">{{.Message}}</p>
                    
                        <footer class="post-footer d-flex align-items-center"><a href="#" class="author d-flex align-items-center flex-wrap">
                       
                        <div class=""> <a href="/blogs/{{.ID}}">See more</a> 
                    
            
                        </div></a>
                        </footer>
                    
                    </div>
                    
            </div>
                  
                <!---Blog Loop End--->   
                {{end}}   
          </div>
          


  
      </section>

      <script src="/static/vendor/jquery/jquery.min.js"></script>
      <script src="/static/vendor/popper.js/umd/popper.min.js"> </script>
      <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
      <script src="/static/vendor/jquery.cookie/jquery.cookie.js"> </script>
      <script src="/static/vendor/@fancyapps/fancybox/jquery.fancybox.min.js"></script>
      <script src="/static/js/front.js"></script>
</body>
</html>
